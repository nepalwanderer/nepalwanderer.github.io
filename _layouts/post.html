---
layout: default
---

<article class="post">
  {% for tag in page.tags %}
      <span class="tag-name"> {{ tag }} </span>
  {% endfor %}

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <br>
  <br>
  <br>
  <div class="date">
    Written {% if page.author %} by {{ page.author }} {% endif %} on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
