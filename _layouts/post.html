---
layout: default
---

<article class="post">
  {% for tag in post.tags %}
      <span class="tag-name"> &nbsp {{ tag }} &nbsp </span> &nbsp
  {% endfor %}

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <br>
  <br>
  <br>
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
